<!DOCTYPE html>

    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<section class="vh-100" style="background-color: #393f81;">

                                            <div class="col-md-6 mb-4">

                                                    <input type="text" id="form3Example1" class="form-control" required />
                                                    <label class="form-label" for="form3Example1">Nombre</label>

                                            </div>
                                            
                                            <div class="col-md-6 mb-4">
                                                <div data-mdb-input-init class="form-outline">

                                        </div>

                                        </div>

                                            <label class="form-label" for="form2Example27">Contrase침a</label>
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-4">

                                            <label class="form-check-label" for="form2Example33">
                                                Acepto Terminos y Condiciones
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Registrarse</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>    
    <script src="login.js"></script>    
</body>
</html>
